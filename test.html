<div class="col-sm-5"><
    div class="view-product">
    <img src="%s" alt="" />
    </div>
</div>
<div class="col-sm-7">
    <div class="product-information"><!--/product-information-->
    <h1>%s</h1>
    <h2>%s</h2>
    
    <p>ISBN: %s</p>
    <span>
        <span>$ %s</span>
    </span>
    <p><b>Availability:</b> %s</p>
    <div>
        <form action="/cgi-bin/testpython.py" method="post">
            <input id="isbnVal" type="hidden" name="isbnVal" value="%s"/>
            <fieldset class="group">
                <ul class="checkbox">
                    <li><input type="checkbox" id="ebook" name="format[]" value="ebook" /><label for="ebook">eBook</label></li>
                    <li><input type="checkbox" id="print" name="format[]" value="print" /><label for="print">Print</label></li>
                </ul>
            </fieldset>
            <button id="addCart" type="submit" class="btn btn-default"><i class="fa fa-shopping-cart"></i> Add to cart</button>
        </form>
    </div>
    </div><!--/product-information-->
    </div>
<div class="col-sm-12">
    <div class="product-information"><!--/product-information-->
        <h2 class="title text-center">Details</h2>
        <p><b>Publisher:</b> %s</p>
        <p><b>Genre:</b> %s</p>
        <p><b>Pages:</b> %s</p>
        <p><b>Format:</b> %s</p>
        <p><b>Description:</b> %s</p>
    </div><!--/product-information-->
</div>
