	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="item-entry"><!--item entry form-->
						<h2 class="title text-center">New Book Details</h2>
						<form action="/cgi-bin/itementry.py" method="post">
							<!--Edits on 4/2 sdyer. Added ids to new user boxes
                            to support validation javascript-->
							<input id="isbn" type="text" name="isbn" placeholder="ISBN"/>
							<input id="booktitle" type="text" name="booktitle" placeholder="Title"/>
                            <input id="publisher" type="text" name="publisher" placeholder="Publisher Name"/>
                            <input id="price" type="text" name="price" placeholder="Price"/>
                            <input id="pagenum" type="text" name="pagenum" placeholder="Number of Pages"/>
                            <textarea id="description" type="test" name="description" rows="8" placeholder="Description"></textarea>
                            <input id="bookimage" type="text" name="bookimage" placeholder="Image (path to image file = images/books/GENRE/FILENAME.ext)"/>	
                            <input type="text" name="author[]" placeholder="Author" />
                            <button class="expanderbutton" type="button" class="btn btn-default">Add Another Author</button>
                            <input type="text" name="genre[]" placeholder="Book genre"/>
                            <button class="expanderbutton" type="button" class="btn btn-default">Add Another Genre</button>
                             <span id="formatspan">
                                Check each available book format: <br/>
								eBook <input type="checkbox" name="format[]" value="ebook" /><br/>
                                paperback <input type="checkbox" name="format[]" value="paperback" /><br/>
                                hardcover <input type="checkbox" name="format[]" value="hardcover" /><br/>
							</span>                             
                            <span id="stockspan">
								<input type="checkbox" name="inStock" class="checkbox" value="1"> 
								Check if book is now in stock.
							</span>                            
							<button id="newUserSubmit" type="submit" class="btn btn-default">Save Book to Database</button>
						</form>
					</div><!--/login form-->
				</div>				
			</div>
